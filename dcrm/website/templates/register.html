{% extends "base.html" %} 

{% block body %}
<style>
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0069d9;
  }

  .messages {
    margin-top: 15px;
    list-style: none;
    padding: 0;
  }

  .messages li {
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .messages li.success {
    background-color: #d4edda;
    color: #155724;
  }

  .messages li.error {
    background-color: #f8d7da;
    color: #721c24;
  }
</style>
<div class="container">
  <h2>Register</h2>
  <form method="POST" action="">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show " role="alert">
      Your Form has Errors 
      {% for i in form %}
      {% if i.errors %}
      {{i.errors}}
      {% endif %} 
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</div>


{% endblock body %}
