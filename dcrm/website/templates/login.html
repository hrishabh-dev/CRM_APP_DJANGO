{% extends "base.html" %}
{% block body %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-md-6">
    {% if not user.is_authenticated %}
      <div class="card shadow-lg p-4 rounded" style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">
        <h1 class="text-center mb-4 text-white">Login to Your Account</h1>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg mt-3">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center text-white-50">
          Don't have an account? <a href="{% url 'register' %}" class="text-white fw-bold">Register here</a>
        </p>
      </div>

   {% endif %}
  </div>
</div>
{% endblock %}
